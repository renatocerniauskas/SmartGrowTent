<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exemplo de Gráfico</title>
    <!-- Carregar a biblioteca do Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Carregar o pacote de gráficos
        google.charts.load('current', {'packages':['corechart']});

        // Definir uma função de callback para quando a API for carregada
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Obter os dados passados pelo modelo
            /*[[${chartData}]]*/
            var chartData = [[${chartData}]];

            // Converter os dados para o formato DataTable do Google Charts
            var data = google.visualization.arrayToDataTable(chartData);

            // Definir as opções do gráfico
            var options = {
                title: 'Exemplo de Gráfico'
            };

            // Instanciar e desenhar o gráfico
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<!-- Div onde o gráfico será renderizado -->
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
